<!DOCTYPE html>
<html lang="en" manifest="" ng-app="app">
<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SMRT TaxiSharing</title>

    <meta name="keywords" content="SMRT, taxi, taxi share, taxi sharing, hourly rental, Singapore, cabs"/>
    <meta name="description" content="Rent a taxi with flexible hourly rates, earn extra income at your convenience"/>
    <script src="components/jquery/jquery-3.1.1.min.js"></script>
    <script src="components/datetimepicker/bootstrap-datetimepicker.js"></script>
    <!-- Bootstrap -->
    <link href="components/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="components/offcancas/bootstrap.offcanvas.css"/>
    <link href="components/datetimepicker/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="components/animation/animation.css" rel="stylesheet">
    <link href="less/app.css" rel="stylesheet">

    <link rel="bookmark" type="image/x-icon" href="img/favicon.ico"/>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="icon" href="img/favicon.ico">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<body class="bg-info"  ng-controller="appCtr"  >

<div  ng-show="appContext.isNotificationShow" id="notification" class="container-fluid" style="background-color: #898989;color:#fff;text-align: center;">
</div>

<myheader id="bodyHeader"></myheader>

<div ui-view="" class="no-margin"></div>

<div class="move-to-top" id="movetoTop">
    <a ng-click="scrollToTop()">
        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
    </a>
</div>

<myfooter></myfooter>

<div class="example-modal">
    <div class="modal modal-default fade" id="moTaiTishiBox" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-tribecar modal-header-bg-color" >
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="update_title" ng-bind="motaiBox.title"></h4>
                </div>
                <div class="modal-body" style="text-align:center;">
                    <p ng-bind="motaiBox.msg"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="advPicBox" style="top: 5%;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border: none;padding: 0 15px">

            </div>
            <div class="modal-body" style="text-align: center">
                <button type="button" class="btn btn-default " data-dismiss="modal" aria-label="Close" style="position: absolute;right: -7px;top: -7px;border-radius: 50%;outline: none">
                    <span aria-hidden="true">&times;</span>
                </button>
                <a href="{{appContext.advPicMsg.WebUrl}}" >
                    <img ng-src="{{appContext.advPicMsg.Path}}" style="width: 100%" alt="ADVPicture"/>
                </a>
            </div>
        </div>
    </div>
</div>


<div ng-if="appContext.isAllWaitting" class="all-waitting">
    <div ng-if="appContext.isAllWaitting" class="pic-center-wrap col-md-12 col-sm-12 col-xs-12 col-lg-12" style="margin-top: 100px">
        <img src="img/waiting.gif">
    </div>
</div>



<script src="components/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="components/angular/angular.min.js"></script>
<script src="components/animation/jquery.waypoints.min.js"></script>
<script src="components/jquery/jquery.easing.min.js"></script>
<script src="components/angular/angular-ui-router.min.js"></script>

<link rel="stylesheet" href="components/bootstrap-select/bootstrap-select.min.css">
<script src="components/bootstrap-select/bootstrap-select.min.js"></script>

<script src="js/controllers.js"></script>
<script src="js/services.min.js"></script>
<script src="js/app.min.js"></script>


<script>

</script>
</body>
</html>
